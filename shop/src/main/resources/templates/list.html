    <script>
        document.querySelectorAll('.delete_btn').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = button.getAttribute('data-id');

                // CSRF í† í° ë° í—¤ë” ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                fetch('/delete?id=' + encodeURIComponent(itemId), {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken  // CSRF í† í°ì„ í—¤ë”ì— ì¶”ê°€
                    }
                })
                .then(response => response.text())
                .then(() => {
                    location.reload();
                })
                .catch(error => console.error('Error:', error));
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
        const logoutElement = document.getElementById('logout');

        if (logoutElement) {
            logoutElement.onclick = function() {
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                fetch('/logout_jwt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken // CSRF í† í° ì¶”ê°€
                    },
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login'; // ë¦¬ë‹¤ì´ë ‰íŠ¸
                    } else {
                        console.error('Logout failed:', response.statusText);
                    }
                });
            };
        }
    });
